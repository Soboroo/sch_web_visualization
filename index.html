<head>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
	<script type="module">
		import '@material/web/all.js';
		import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

		document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
	</script>
</head>

<body>
	<div class="container">
		<h1 class="md-typescale-display-medium">Environmental Data Visualization</h1>
		<div class="column" role="group" aria-label="Settings">
			<label for="normalize">Normalize</label>
			<md-switch id="normalize"></md-switch>
			<input type="date" id="from" name="from" value="2024-01-01">
			<input type="date" id="to" name="to" value="2024-01-31">
		</div>
		<div id="chart"></div>
		<div style="display: flex; margin: 16px;">
			<div id="coefficientHeatmap"></div>
			<div id="dtwHeatmap"></div>
		</div>
	</div>
	<footer>
		<md-tabs id="tab_selector">
			<md-primary-tab selected>Home</md-primary-tab>
			<md-primary-tab>Correlation Graph</md-primary-tab>
		</md-tabs>
	</footer>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-family: 'Roboto', sans-serif;
			flex-wrap: wrap;
		}

		#chart {
			margin-top: 20px;
			width: 80%;
		}

		#chart2 {
			margin-top: 20px;
			width: 80%;
		}

		footer {
			position: fixed;
			bottom: 0;
			width: 100%;
		}
	</style>
	<script src="/index.js"></script>
</body>
